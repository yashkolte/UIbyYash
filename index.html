<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI by Yash</title>
    <link rel="shortcut icon" href="./assets/Frame 1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="hero-main">
            <div class="logo-component">
                    <img src="./assets/Frame 1.png" alt="logo">


                <div class="bar-anime">
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>

                </div>
            </div>
            <div class="center-main">
                <div class="hero-img"></div>
                <div class="hero-sub-center">
                    <div class="hero-text"><h1></h1></div>
                    <div class="hero-para"><p></p></div>
                    <div class="btn"><h3>MORE</h3><img src="./assets/arrow-right.svg" alt=""> </div>

                </div>

            </div>
            <div class="navbar">
                <div class="nav">
                    <div class="hamburger">
                        <div id="ham1" class="ham"></div>
                        <div id="ham2" class="ham"></div>
                        <div id="ham3" class="ham"></div>
                    </div>
                    <div class="social">
                        <a href="#"><img src="./assets/instagram.png" alt="Insta"></a>
                        <a href="#"><img src="./assets/pinterest.png" alt="Pin"></a>
                        <a href="#"><img src="./assets/facebook.png" alt="Fb"></a>
                        <a href="#"><img src="./assets/twitter.png" alt="Twit"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
